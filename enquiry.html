<body>

  <!-- Header -->
  <header>
    <center>
      <a href="index.html">
        <img src="_images/Logo.png" alt="Dee's Lucky Charms Logo" width="150" height="150">
      </a>
    </center>
    <h1>Enquiry Form</h1>
    <p>Have a question about our charms or products? Send us an enquiry! ✨</p>
  </header>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="index_homepage.html">Home</a></li>

    </ul>
  </nav>

  <!-- Main content -->
  <main>
    <section>
      <h2>Enquiry Details</h2>
      <form action="mailto:hello@deescharms.example" method="post" enctype="text/plain">
        <p>
          <label for="fullname">Full Name:</label><br>
          <input type="text" id="fullname" name="fullname" required>
        </p>
        <p>
          <label for="email">Email Address:</label><br>
          <input type="email" id="email" name="email" required>
        </p>
        <p>
          <label for="subject">Subject:</label><br>
          <input type="text" id="subject" name="subject" required>
        </p>
        <p>
          <label for="message">Message:</label><br>
          <textarea id="message" name="message" rows="6" cols="50" required></textarea>
        </p>
        <p>
          <input type="submit" value="Submit Enquiry">
          <input type="reset" value="Clear">
        </p>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <address>
      Contact: <a href="dee@gmail.com">deesluckycharms@gmail.com</a><br>
      Sandton, Johannesburg
    </address>

  </footer>
