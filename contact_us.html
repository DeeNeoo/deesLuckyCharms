      <h2>Contact Information</h2>
      <address>
        Email: <a href="mailto:hello@deescharms.example">deesluckycharms@gmail.com</a><br>
        Phone: +27 658 877 789<br>
        Location: Sandton, Johannesburg
      </address>
    </section>

    <section>
      <h2>Send Us a Message</h2>
      <form action="mailto:hello@deescharms.example" method="post" enctype="text/plain">
        <p>
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="name" required>
        </p>
        <p>
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" required>
        </p>
        <p>
          <label for="message">Message:</label><br>
          <textarea id="message" name="message" rows="5" cols="40" required></textarea>
        </p>
        <p>
          <input type="submit" value="Send">
          <input type="reset" value="Clear">
        </p>
      </form>
    </section>
  </main>
